<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Exclusive Tech Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .product-card {
            background-color: #343a40;
            margin-bottom: 20px;
        }
        .btn-warning {
            margin-top: 10px;
        }
        .total-price {
            font-size: 1.5rem;
            margin: 20px 0;
            color: red;
        }
        footer {
            margin-top: 20px;
        }
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px; /* Adjust as needed */
        }
        .quantity-input {
            width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h2 class="text-center mb-4">Shopping Cart</h2>
        <div id="cart-items" class="row"></div>

        <div class="centered">
            <div id="total-price" class="total-price">Total Price: $0.00</div>
            <a href="#" id="place-order" class="btn btn-warning" onclick="placeOrder()">Place Order</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Exclusive Tech Store. All Rights Reserved.</p>
    </footer>

    <script>
        // Function to display cart items
        function displayCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let totalPrice = 0;

            cart.forEach((product, index) => {
                const quantity = product.quantity || 1; // Default quantity is 1 if not set
                const productTotalPrice = product.price * quantity;
                totalPrice += productTotalPrice;

                const productCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card product-card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="price text-danger font-weight-bold">$${product.price.toFixed(2)} each</p>
                                <div class="quantity-container">
                                    <label for="quantity-${index}">Quantity:</label>
                                    <input type="number" id="quantity-${index}" class="quantity-input" value="${quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                                </div>
                                <p class="total-price-for-item">Total: $${productTotalPrice.toFixed(2)}</p>
                                <button class="btn btn-danger" onclick="removeFromCart(${index})">Remove</button>
                            </div>
                        </div>
                    </div>
                `;
                cartItemsContainer.innerHTML += productCard;
            });

            document.getElementById('total-price').innerText = `Total Price: $${totalPrice.toFixed(2)}`;
        }

        // Function to update quantity and recalculate total
        function updateQuantity(index, newQuantity) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity = parseInt(newQuantity); // Update quantity for the specific product
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems(); // Re-render cart items
        }

        // Function to remove item from cart
        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }

        // Function to place an order
        function placeOrder() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Please add items to your cart before placing an order.');
            } else {
                window.location.href = 'order.html'; // Redirect to order page if there are items in the cart
            }
        }

        // Call displayCartItems on page load
        window.onload = displayCartItems;
    </script>

</body>
</html>
