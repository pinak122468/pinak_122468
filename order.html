<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Exclusive Tech Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        // Script to pre-fill total price from local storage
        function fillTotalPrice() {
            const totalPrice = localStorage.getItem('totalPrice');
            if (totalPrice) {
                document.getElementById('total-price').value = `$${totalPrice}`; // Set the total price in the input field
            }
        }

        // Function to validate the order form
        function validateOrderForm(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get input values
            const fullName = document.getElementById('full-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const paymentMethod = document.querySelector('select[name="payment-method"]').value;

            // Full Name validation
            if (fullName === "") {
                alert("Please enter your full name.");
                return false;
            }

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email regex
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Shipping Address validation
            if (address === "") {
                alert("Please enter your shipping address.");
                return false;
            }

            // Phone number validation
            const phonePattern = /^[0-9]{10}$/; // Only allows 10-digit phone numbers
            if (!phonePattern.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            // Payment method validation
            if (paymentMethod === "") {
                alert("Please select a payment method.");
                return false;
            }

            // If validation passes, proceed to the thank you page
            window.location.href = 'thankyou.html';
        }
    </script>
</head>

<body onload="fillTotalPrice()" style="background-color: black; color: white;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <a class="navbar-brand" href="index.html">Exclusive Tech Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="smartphones.html">Smartphones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="laptops.html">Laptops</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Order Form Section -->
    <section class="order-form py-5">
        <div class="container">
            <h1 class="display-4 text-warning text-center">Place Order</h1>
            <p class="lead text-light text-center">Complete the form below to place your order.</p>

            <form id="orderForm" onsubmit="validateOrderForm(event)">
                <!-- User Details -->
                <div class="form-group">
                    <label for="full-name" class="text-light">Full Name</label>
                    <input type="text" id="full-name" class="form-control" name="full-name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="text-light">Email</label>
                    <input type="email" id="email" class="form-control" name="email" required>
                </div>

                <div class="form-group">
                    <label for="address" class="text-light">Shipping Address</label>
                    <input type="text" id="address" class="form-control" name="address" required>
                </div>

                <div class="form-group">
                    <label for="phone" class="text-light">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" name="phone" required>
                </div>

                <!-- Payment Method Options -->
                <div class="form-group">
                    <label class="text-light">Payment Method</label>
                    <select class="form-control" name="payment-method" required>
                        <option value="" disabled selected>Select Payment Method</option>
                        <option value="credit-card">Credit/Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="google-pay">Google Pay</option>
                        <option value="apple-pay">Apple Pay</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-warning btn-block">Place Order</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Exclusive Tech Store. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
